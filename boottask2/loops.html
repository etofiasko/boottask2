<h1 class="text-center text-primary text-uppercase">loops</h1><br><br>

<div class="container-fluid">
<div class="row">

<div class="col-md-4">
<code>
<div class="text-center bg-success">for</div>
</code><br>
<pre class="text-left container-fluid">

for (int i=0; i<10; i++){
a+=5;
}



</pre>
<button type="button" class="btn btn-secondary">Test</button>
</div>

<div class="col-md-4">
<code>
<div class="text-center bg-warning">while</div>
</code><br>
<pre class="text-left container-fluid">

int i=0;
while (i<10){
a+=5;
i++;
}

</pre>
<button type="button" class="btn btn-secondary">Test</button>
</div>

<div class="col-md-4">
<code>
<div class="text-center bg-info">do while</div>
</code><br>
<pre class="text-left container-fluid">

int i=0;
do {
a+=5;
i++;
}
while (i<10);
</pre>
<button type="button" class="btn btn-secondary">Test</button>
</div>

</div>
</div>
